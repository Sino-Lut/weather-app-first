<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-temperature">
          <div>
            <h1 class="weather-city" id="city">Paris</h1>
            <p class="weather-details">
              Saturday 0:13, clear sky <br />
              Humidity:<strong>65%</strong>,Wind: <strong>3.09km/h</strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div class="weather-icon">⛅</div>
            <div class="weather-temperature" id="temperature">20</div>
            <div class="weather-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="#"> Sinomhlobo Lutya</a>, is
        <a href="#"> open-sourced on GitHub</a> and
        <a href="#"> on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
